    />

  <body>
    <!-- background image -->
    <header>
      <div class="header-bg">
        <div class="container d-flex">
          <a class="logo" href="">LOGO</a>

          <nav class="nav">
            <ul class="nav-ul">
              <li>
                <a href="#">Home</a>
              </li>

                <a href="#">Contact</a>
              </li>
            </ul>
          </nav>

          <div class="burgerBar">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="container">
          <p>Contact</p>
        </div>
      </div>
    </header>

    <section>
        <div class="container">
            <form action="">
                <div class="input-block">
                    <label for="fname">Fisrt Name</label>
                    <input class="input" type="text" id="fname" name="firstname" placeholder="Enter Your Name" required>
                </div>
               
                <div class="input-block">
                    <label for="passw">Password</label>
                    <input class="input" type="password" id="passw" name="userpassword" placeholder="Enter Your Password" required>
                </div>

                <div class="input-block">
                    <label for="review">Your Review</label>
                    <textarea name="servicereview" id="review" class="textarea" placeholder="Enter Your Review"></textarea> 
                </div>

                <div>
                    <div>
                        <input type="radio" id="age1" name="age">
                        <label for="age1">18-30</label>
                    </div>
                   <div>
                        <input type="radio" id="age2" name="age">
                        <label for="age2">30-50</label>
                   </div>                  
                </div>

                <div>
                    <div>
                        <input type="checkbox" id="music" name="musichobby">
                        <label for="music">Music Hobby</label>
                    </div>
                   <div>
                        <input type="checkbox" id="dance" name="dancehobby">
                        <label for="dance">Dance Hobby</label>
                   </div>                  
                </div>
                
                <button class="btn-submit" type="submit"> Send </button>
            </form>
        </div>
    </section>
  </body>
